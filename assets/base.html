<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <script src="jquery.js"></script>
    </head>

    <body>
        <h1>List of Google Groups</h1>
        <p>
            {% block date_stamp %}
            {% endblock date_stamp %}
        </p>
        <p>Click on a group name or owner name to send an email</p>
        <div id="groups">
            <input class="search" type="text" placeholder="Search" />

            <button class="sort" data-sort="name">
                Sort by group name
            </button>

            <button class="sort" data-sort="email">
                Sort by email address
            </button>

            <table>
                <tbody class="list">
                    <tr>
                        <th>Group Name</th>
                        <th>Group Email</th>
                        <th>Group Owner</th>
                    </tr>
                    {% block content_block %}
                    {% endblock content_block %}
                </tbody>
            </table>
        </div>
